<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script type="text/javascript" src="js/codigo.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Create Account</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Register</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="title">
    <h1 class="display-4" align="center">Registro Virtual</h1>
  </div>
  <main>
    <div class="container">
      <form class="row g-3">
        <div class="col-md-3">
          <label for="validationDefault01" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre">
        </div>
        <div class="col-md-3">
          <label for="validationDefault02" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="apellido">
        </div>
        <div class="col-md-3">
          <label for="validationDefaultUsername" class="form-label">Correo Electronico</label>
          <div class="input-group">
            <input type="text" class="form-control" id="email">
          </div>
        </div>
        <div class="col-md-1">
          <label for="inputZip" class="form-label">Edad</label>
          <input type="text" class="form-control" id="edad">
        </div>
        <label class="form-label">Sexo</label>
        <div class="form-check">
          <input class="form-check-input" name="genero" type="radio" >
          <label class="form-check-label">
            Hombre
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" name="genero" type="radio">
          <label class="form-check-label">
            Mujer
          </label>
        </div>
        <label class="form-label">Crear Contrase単a</label>
        <input type="password" id="pass1" class="form-control">
        <div id="passwordHelpBlock" class="form-text">
          Su contrase単a debe tener entre 4 y maximo 10 caracteres
        </div>
        <label class="form-label">Confirmar Contrase単a</label>
        <input type="password" id="pass2" class="form-control">
        <div id="passwordHelpBlock" class="form-text">
          Su contrase単a debe tener entre 4 y maximo 10 caracteres
        </div>

        <div class="form-check">
          <input class="form-check-input" type="checkbox"  id="aceptar">
          <label class="form-check-label" for="invalidCheck2">
            Aceptar terminos y Condiciones
          </label>
        </div>
        <div class="col-12" align="center">
          <button class="btn btn-success" type="submit" onclick="register()">Registrase</button>
        </div>
      </form>
    </div>
    </div>
  </main>
</body>
</html>
